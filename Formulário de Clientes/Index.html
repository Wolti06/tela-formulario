<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <link rel="stylesheet" href="./css/stiles.css">

</head>
<body>
    <div class="container">
    <div class="box">
            <form action="">
             <fieldset>
                <legend><b>Cadastro de Clientes</b></legend>
                <div class="inputBox">
                    <input type="text"name="" id="cliente" class="inputUser" required>
                    <label for="cliente" class="labelInput" >Cliente</label>
                </div>
                <div class="inputBox">
                    <input type="text"name="" id="empresa" class="inputUser" required>
                    <label for="empresa" class="labelInput" >Razão Social</label>
                </div>
                <div class="inputBox">
                    <input type="text"name="" id="nome" class="inputUser" required>
                    <label for="nome"class="labelInput" >Contato</label>
                </div>
                <div class="inputBox">
                    <input type="tel"name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput" >Telefone</label>  
                </div>
                <div class="inputBox">
                    <input type="email"name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput" >Email</label>
                </div>              
                <div class="inputBox">
                    <input type="text"name="observação" id="observação" class="inputUser" required>
                    <label for="observação" class="labelInput" >Observação</label>  
                </div>
                <div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="Feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" value="Masculino" required>
                <label for="masculino">Masculino</label>
                </div>
                <div class="inputBox">
                    <label for="data de nascimento"> <b>Data de Nascimento</b></label>
                <input type="date"name="data de nascimento" id="data de nascimento" required> 
                </div>
                <div class="inputBox">
                    <input type="text"name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput" >Endereço</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput" >Cidade</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput" >Estado</label>
                </div> 
                <div>     
                <button id="salvar">Enter</button>  
                </div>     
            </fieldset>
    </div>
    <div id="teste"></div>
    </div>
    <script src="./Index.js"></script>
</body>
</html>
